---
# Role: postgres_publisher
# Purpose: Default variables for PostgreSQL ingestion

# Path configuration (inherited from group_vars, can be overridden)
benchmark_source_dir: "gas-benchmarks"

# PostgreSQL configuration
postgres_host: ""
postgres_port: 5432
postgres_user: ""
postgres_password: ""
postgres_database: "monitoring"
postgres_table: "gas_limit_benchmarks"
postgres_timeout: 10

# Results directory
reports_directory: "results"
