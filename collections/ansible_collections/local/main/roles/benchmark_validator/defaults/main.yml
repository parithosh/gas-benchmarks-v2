---
# Role: benchmark_validator
# Purpose: Default variables for benchmark validation

# Path configuration (inherited from group_vars, can be overridden)
benchmark_workspace_root: "/home/benchmark/gas-benchmarks-v2"
benchmark_source_dir: "gas-benchmarks"
benchmark_tests_root: "gas-benchmarks"

# Lock file to prevent concurrent execution
benchmark_lock_file: "/tmp/gas_benchmark.lock"

# Minimum required versions
min_docker_version: "20.10"
min_docker_compose_version: "2.0"
min_python_version: "3.10"
min_jq_version: "1.6"
min_dotnet_version: "9.0"

# Paths to validate
required_scripts:
  - "src/run.sh"
  - "src/setup_node.py"

# Required packages
python_packages:
  - jq
  - psycopg2-binary
