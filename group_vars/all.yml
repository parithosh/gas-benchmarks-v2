---
# Path Configuration
# Source directory containing benchmark scripts (run.sh, setup_node.py, etc.)
benchmark_source_dir: "gas-benchmarks"
# Test artifacts directory (can be same as source or separate)
benchmark_tests_root: "gas-benchmarks"

# Default benchmark configuration
benchmark_clients:
  - nethermind
  - geth
  - reth

benchmark_test_paths:
  - path: "{{ benchmark_tests_root }}/eest_tests"
    genesis: "zkevmgenesis.json"

benchmark_jwt_path: "/tmp/jwtsecret"
benchmark_runs: 1
benchmark_warmup_file: ""
benchmark_filter: ""
benchmark_restart_before_testing: false
benchmark_skip_forkchoice: false
benchmark_opcodes_warmup_count: 1

# Network and snapshot configuration
benchmark_network: ""
benchmark_snapshot_root: ""

# Docker image configuration
# "default" means use image from images.yaml, or specify custom image
# Example override: {"nethermind": "ethpandaops/nethermind:1.25.0"}
benchmark_images:
  nethermind: "default"
  geth: "default"
  reth: "default"
  erigon: "default"
  besu: "default"
  nimbus: "default"
  ethrex: "default"

# Results configuration
benchmark_results_dir: "results"
benchmark_reports_dir: "reports"

# Local artifacts directory (where to fetch results from remote hosts)
# Defaults to project root (inventory directory)
local_artifacts_dir: "{{ inventory_dir | dirname }}"

# PostgreSQL configuration (optional, used with --tags postgres)
# These can be set via:
#   1. Environment variables (DB_HOST, DB_USER, DB_PASSWORD)
#   2. Extra vars file: -e "@group_vars/secrets.yml" with DB_HOST, DB_USER, DB_PASSWORD
#   3. Direct extra vars: -e "postgres_host=..."
postgres_host: "{{ DB_HOST | default(lookup('env', 'DB_HOST')) | default('') }}"
postgres_user: "{{ DB_USER | default(lookup('env', 'DB_USER')) | default('') }}"
postgres_password: "{{ DB_PASSWORD | default(lookup('env', 'DB_PASSWORD')) | default('') }}"
postgres_table: "gas_limit_experiments"
postgres_database: "monitoring"
postgres_port: 5432
